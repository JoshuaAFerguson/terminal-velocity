name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o terminal-velocity-linux-amd64 cmd/server/main.go
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o genmap-linux-amd64 cmd/genmap/main.go

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o terminal-velocity-linux-arm64 cmd/server/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o genmap-linux-arm64 cmd/genmap/main.go

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o terminal-velocity-darwin-amd64 cmd/server/main.go
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o genmap-darwin-amd64 cmd/genmap/main.go

        # macOS ARM64 (M1/M2)
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o terminal-velocity-darwin-arm64 cmd/server/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o genmap-darwin-arm64 cmd/genmap/main.go

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o terminal-velocity-windows-amd64.exe cmd/server/main.go
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o genmap-windows-amd64.exe cmd/genmap/main.go

    - name: Create checksums
      run: |
        sha256sum terminal-velocity-* genmap-* > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          terminal-velocity-*
          genmap-*
          checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
