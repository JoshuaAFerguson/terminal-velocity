name: Security Scan

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scan every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'
        continue-on-error: true

      - name: Upload Gosec Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec-results.sarif
        if: always()

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

      - name: Run Go Vet
        run: go vet ./...

      - name: Run StaticCheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Nancy (dependency scanner)
        run: |
          go install github.com/sonatype-nexus-community/nancy@latest
          go list -json -m all | nancy sleuth
        continue-on-error: true

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine BASE and HEAD commits
        id: commits
        run: |
          set -euo pipefail
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Ensure the base branch ref is available so we can resolve its commit
            BASE_REF=${{ github.event.pull_request.base.ref }}
            echo "Fetching base branch: $BASE_REF"
            git fetch origin +refs/heads/$BASE_REF:refs/remotes/origin/$BASE_REF || true
            if git rev-parse --verify origin/$BASE_REF >/dev/null 2>&1; then
              BASE=$(git rev-parse origin/$BASE_REF)
            else
              echo "Warning: could not resolve origin/$BASE_REF. Leaving BASE empty."
              BASE=""
            fi
            HEAD=$(git rev-parse HEAD)
          else
            # push or other events: try to use the previous commit
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              BASE=$(git rev-parse HEAD~1)
              HEAD=$(git rev-parse HEAD)
            else
              echo "No previous commit found (initial commit). Nothing to scan."
              echo "BASE=" >> $GITHUB_ENV
              echo "HEAD=" >> $GITHUB_ENV
              exit 0
            fi
          fi

          echo "BASE=$BASE" >> $GITHUB_ENV
          echo "HEAD=$HEAD" >> $GITHUB_ENV
          echo "BASE=$BASE"
          echo "HEAD=$HEAD"

      - name: Run TruffleHog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BASE=${{ env.BASE }}
          HEAD=${{ env.HEAD }}

          if [ -z "$BASE" ]; then
            echo "No BASE commit available; skipping TruffleHog scan."
            exit 0
          fi

          if [ "$BASE" = "$HEAD" ]; then
            echo "BASE and HEAD commits are the same. Nothing to scan."
            exit 0
          fi

          echo "Running trufflehog between $BASE and $HEAD"
          docker run --rm -v "$PWD:/repo" \
            -e GITHUB_TOKEN="$GITHUB_TOKEN" \
            trufflesecurity/trufflehog:latest \
            git file:///repo --since-commit "$BASE" --branch "$HEAD" \
            --fail --no-update --github-actions

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality & Best Practices
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-check, secret-scan, code-quality]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Security Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Security scans completed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Scans performed:" >> $GITHUB_STEP_SUMMARY
          echo "- Gosec (security issues)" >> $GITHUB_STEP_SUMMARY
          echo "- govulncheck (known vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "- Nancy (dependency vulnerabilities)" >> $GITHUB_STEP_SUMMARY
          echo "- TruffleHog & Gitleaks (secret detection)" >> $GITHUB_STEP_SUMMARY
          echo "- golangci-lint (code quality)" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy (filesystem scan)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
