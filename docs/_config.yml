# Terminal Velocity Documentation Website
# Jekyll Configuration for GitHub Pages

# Site settings
title: Terminal Velocity
description: >-
  A multiplayer space trading and combat game inspired by Escape Velocity,
  playable entirely through SSH. Navigate a persistent universe, trade commodities,
  upgrade ships, engage in combat, and form factionsâ€”all within a terminal UI.

baseurl: "/terminal-velocity" # the subpath of your site, e.g. /blog
url: "https://joshuaaferguson.github.io" # the base hostname & protocol for your site

# GitHub repository
repository: JoshuaAFerguson/terminal-velocity

# Author
author:
  name: Joshua Ferguson
  email: contact@terminalvelocity.game

# Build settings
theme: minima
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - archive
  - .gitignore
  - README.md

# Collections
collections:
  features:
    output: true
    permalink: /features/:name/
  guides:
    output: true
    permalink: /guides/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "features"
    values:
      layout: "feature"
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "guide"

# Navigation
header_pages:
  - index.md
  - features.md
  - guides.md
  - documentation.md
  - about.md

# Social links (optional)
github_username: JoshuaAFerguson

# Site verification (optional)
# google_site_verification: "your-verification-code"

# Analytics (optional)
# google_analytics: "UA-XXXXXXXX-X"

# Show excerpts on homepage
show_excerpts: true

# Pagination (if needed later)
# paginate: 10
# paginate_path: "/blog/page:num/"
